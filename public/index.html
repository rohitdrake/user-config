<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Device Configuration</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
    <h1 class="text-center">Please click on the button below to get your device info</h1>
    <h3 class="text-center"><button id="info" class="btn btn-success">Get Device Info</button></h3>
    <h3 class="text-center" id="deviceData"></h3>
    </div>
  </body>
  <script>
    let button = document.getElementById("info");
    let url = "https://fathomless-sea-95300.herokuapp.com/userConfig";
    let heading = document.getElementById("deviceData");
    let dataObj;
    button.onclick = ()=>{
      console.log("OK");
      let request = new XMLHttpRequest();
      request.open("GET", url);
      request.send(null);
      request.onload = function() {
        if(request.status == 200) {
          console.log(request.response);
          dataObj = JSON.parse(request.response);
          heading.innerHTML= `<ul class="list-group">
                                <li class="list-group-item">Language: ${dataObj.language}</li>
                                <li class="list-group-item">Software: ${dataObj.software}</li>
                                <li class="list-group-item">IP: ${dataObj.ip}</li>
                              </ul>`;
        }
      }
    };
  </script>
</html>
